<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/main.js"></script>
    <title>Desafio clase 12</title>
</head>

<body>
  <div class="d-flex flex-column justify-content-around container-sm my-5 p-4 shadow rounded-3">
    <h2 class="my-3 border-bottom ">Centro de Mensajes</h2>
    <div class="bg-light border">
        <div id="messageBox" style="height: 200px; overflow: scroll">
        </div>
    </div>
    <form class="d-flex flex-column justify-content-around border-bottom">
      <h4 class="mt-3">Email:</h4><input class="w-50" type="email" id="userMail"/>
      <h4 class="mt-3">Message:</h4> <input type="text" name="title" id="content"/> 
    </form>
    <button class="my-4 btn-dark btn-lg w-50 mx-auto" onclick='assistMe()'>Necesito asistencia!</button>
    <button  id="enviar-btn" class="d-none" onclick='sendMsg()'>Enviar</button>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.7.7/handlebars.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
